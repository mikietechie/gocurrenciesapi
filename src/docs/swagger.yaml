definitions:
  controllers.UserToken:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Client:
    properties:
      api_key:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      domains:
        type: string
      id:
        type: integer
      name:
        type: string
      reads_available:
        type: integer
      reads_used:
        type: integer
      updatedAt:
        type: string
      user_id:
        type: integer
    type: object
  models.Rate:
    properties:
      created_at:
        type: string
      currency:
        type: string
      id:
        type: string
      timestamp:
        type: string
      updated_at:
        type: string
      value:
        type: number
    type: object
  models.RoomUserModel:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      expires:
        description: Room    RoomModel `json:"-"`
        type: string
      id:
        type: integer
      roomID:
        description: User    UserModel `json:"-"`
        type: integer
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
  models.User:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      role:
        type: string
      updatedAt:
        type: string
    type: object
  responses.Error400Response:
    properties:
      error: {}
    type: object
  structs.BeaconRates:
    additionalProperties:
      type: number
    type: object
  structs.BeaconResponse:
    properties:
      meta:
        properties:
          code:
            type: integer
          disclaimer:
            type: string
        type: object
      response:
        properties:
          base:
            type: string
          date:
            type: string
          rates:
            $ref: '#/definitions/structs.BeaconRates'
        type: object
    type: object
  structs.CheckInBody:
    properties:
      roomUid:
        type: string
      userUid:
        type: string
    required:
    - roomUid
    - userUid
    type: object
  structs.ExtendBody:
    properties:
      expires:
        type: string
      userRoomID:
        type: integer
    required:
    - expires
    - userRoomID
    type: object
  structs.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  structs.RoomUsers:
    properties:
      roomID:
        type: integer
      roomUid:
        type: string
      users:
        items:
          $ref: '#/definitions/structs.UserInRoom'
        type: array
    required:
    - roomID
    - roomUid
    - users
    type: object
  structs.UpdateClientReadsBody:
    properties:
      client:
        type: integer
      reads:
        type: integer
    required:
    - client
    - reads
    type: object
  structs.UpdateUserPasswordPayload:
    properties:
      current_password:
        type: string
      new_password:
        type: string
      new_password_confirmation:
        type: string
    required:
    - current_password
    - new_password
    - new_password_confirmation
    type: object
  structs.UserInRoom:
    properties:
      created_at:
        type: string
      expires:
        type: string
      id:
        type: integer
      userID:
        type: integer
      userName:
        type: string
      userUid:
        type: string
    required:
    - created_at
    - expires
    - id
    - userID
    - userName
    - userUid
    type: object
  structs.UsersClientsReportRow:
    properties:
      active:
        type: boolean
      client_id:
        type: integer
      created_at:
        type: string
      email:
        type: string
      name:
        type: string
      reads_available:
        type: integer
      reads_used:
        type: integer
      user_id:
        type: integer
    type: object
info:
  contact:
